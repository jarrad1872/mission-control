<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Offline â€” Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6c6c7c;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            text-align: center;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 320px;
            line-height: 1.6;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .retry-btn:hover, .retry-btn:active {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(233, 69, 96, 0.4);
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
        
        .status {
            margin-top: 40px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Mission Control needs a connection to reach the Bob Collective. Check your internet and try again.</p>
        <button class="retry-btn" onclick="location.reload()">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            Try Again
        </button>
        <div class="status">
            <span class="dot"></span>
            Waiting for connection...
        </div>
    </div>
    
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
